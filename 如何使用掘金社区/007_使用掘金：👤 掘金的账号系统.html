<h2>注册、登录</h2>
<p>掘金支持多种注册方式</p>
<ul>
<li>手机号</li>
<li>第三方登录：微博、微信、GitHub</li>
</ul>
<p>根据国家法律法规《<a href="http://www.cac.gov.cn/2016-11/07/c_1119867116.htm">网络安全法</a>》，您需要绑定手机号后才可在掘金社区内发布内容。因此，我们会要求您绑定您的手机号。</p>
<p><img alt="登录掘金账号" src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/0dd3149e7fb54f7ea88759d850be008b~tplv-k3u1fbpfcp-zoom-1.image" /></p>
<p><code>!
未绑定手机号的用户可以阅读、点赞、收藏、关注，但是您无法在社区里生产公共内容，如评论、文章、沸点等</code></p>
<p><code>!
部分老用户依然可以使用邮箱登录，但是如果需要生产公共内容，仍需要绑定手机号</code></p>
